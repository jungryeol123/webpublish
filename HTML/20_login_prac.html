<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        /> <!--아이콘 무료 사이트-->
    <style>
        li{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form action="">
        <ul>
            <li>
                <img width="200"  src="images/profile.png" alt="프로필 이미지"> <br>
                
            </li>
            <br>
            <li>
                <label for="">
                    <i class="fa-solid fa-envelope-open"></i>
                    <!-- <img width="15px" src="images/email.png" alt="Username"> -->
                    <input type="text" placeholder="Username"> <br>
                </label>
                <br>
                <label for="">
                    <i class="fa-solid fa-lock"></i>
                    <!-- <img width="15px" src="images/lock.png" alt="Password"> -->
                    <input type="text" placeholder="Password">
                </label>
            </li>
            <br>
            <li>
                <input type="radio" name="check"><span>Remember me</span>
                <input type="radio" name="check"><span>Forgot your password?</span>
            </li>
            <br>
            <li>
                <button type="submit">Login</button>
            </li>
        </ul>
    </form>



</body>
</html>
