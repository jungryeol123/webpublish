<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
</head>
<body>
    <form action="">
        <h1>회원가입</h1>
        <ul>
            <li><div style="background-color: blue; color: white; width: 60px; ">필수항목</div></li>
            <li>
                <label for="">아이디</label>
                <input type="text" name="Id" >
            </li>
            <li>
                <label for="">비밀번호</label>
                <input type="text" name="Password" >
            </li>
            <li>
                <label for="">이메일</label>
                <input type="text" name="Email"  placeholder="example@example.com">
            </li>
            <li>
                <label for="">성명</label>
                <input type="text" name="name" placeholder="홍길동">
            </li>
            <li>
                <label for="">나이</label>
                <input type="text" name="Age" >
            </li>
            <li><div style="background-color: blue; color: aliceblue; width: 180px;">당신에 대해서 알고 싶어요!</div></li>
            <li>
                <label for="">취미를 선택해주세요</label> <br>
                <input type="radio" name="hobby" value="game"><span>게임하기</span>
                <input type="radio" name="hobby" value="music"><span>음악듣기</span>
                <input type="radio" name="hobby" value="iceDrink"><span>아이스음료 마시기</span>
            </li> <!-- hobby = "game" -->
            <li>
                <label for="">좋아하는 음료를 선택해주세요(중복선택가능)</label><br>
                <input type="checkbox" name="drink" value="shake"><span>쉐이크</span>
                <input type="checkbox" name="drink" value="tea"><span>티</span>
                <input type="checkbox" name="drink" value="coffee"><span>커피</span>
            </li> <!-- drink = "shake", "coffee" -->
            <li>
                <label for="">참여하고 싶은 날짜</label> <br>
                <input type="date">
            </li>
            <li>
                <label for="">참여하고 싶은 모임</label> <br>
                <select name="group" id="">
                    <option value="default">--선택해주세요--</option>
                    <option value="game">게임모임</option>
                    <option value="music">음악감상모임</option>
                    <option value="running">러닝모임</option>
                </select>
            </li>
            <li>
                <label for="">포트폴리오 제출</label><br>
                <button>업로드하기</button>
                <input type="file">
            </li>
            <li>
                <label for="">하고싶은 말</label><br>
                <textarea name="intro" cols="50" rows="10"></textarea>
            </li>
            <li>
                <button type="reset">다시하기</button>
                <button type = "submit">전송하기</button>
            </li>



        </ul>
    </form>
</body>
</html>
