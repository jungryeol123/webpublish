plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.tjg_project'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //기본기능
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //lombok
    compileOnly("org.projectlombok:lombok:1.18.42")
    annotationProcessor("org.projectlombok:lombok:1.18.42")

    //spring security gradle
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // ✅ JWT를 생성·검증하기 위한 기본 인터페이스(API) 제공
//  → Jwts.builder(), Claims, JwtParser 등 개발자가 사용하는 메서드 포함
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'

// ✅ JWT 암호화·서명·검증 등의 실제 구현 로직이 들어있는 모듈
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'

// ✅ JWT 내부 JSON 데이터를 Jackson으로 변환하기 위한 어댑터
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // ✅ Spring Data JPA 사용을 위한 스타터 패키지
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

// ✅ MySQL 데이터베이스와 연결하기 위한 JDBC 드라이버
    implementation 'mysql:mysql-connector-java:8.0.33'

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'



//    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
