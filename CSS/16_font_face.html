<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">


<style>
    .roboto {
        width:  50%;
        font-family: "Playfair Display", serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-size: 2rem;
    }
    .second_font{
         font-family: "Playwrite AU QLD", cursive;
         font-optical-sizing: auto;
         font-weight: 700;
         font-style: normal;
         font-size: large;
    }
</style>


</head>
<body>
    <h1 class="second_font">Font Face -google font</h1>
    <p class="roboto">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        Repellat reprehenderit porro ducimus similique error temporibus id totam sed, 
        dolor dolores beatae in ratione natus labore soluta, accusantium dolorum. Temporibus, assumenda!
    </p>
</body>
</html>
